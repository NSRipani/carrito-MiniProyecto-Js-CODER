<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styl.css">
    <title>E-commerce - Infomática</title>
</head>
<body>
    <header class="header-content">
        <div class="logotipo">
            <img src="asset/logo.png" alt="logotipo">
        </div>
        <div class="title">
            <p>Tienda de accesorios informáticos</p>
        </div>
        <button id="carro" class="abrir-menu"><i class="bi bi-list"></i></button>
        <nav class="nav" id="nav">
            <button class="cerrar-menu" id="close"><i class="bi bi-x-lg"></i></button>
            <h3>Productos de carrito</h3>
            <div class="cart-info">
                <p><i class="bi bi-bag-fill"></i> Carrito: <span id="cart-count">0</span></p>
            </div>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Total</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Los productos se agregarán aquí dinámicamente -->
                </tbody>
            </table>
        </nav>
    </header>
    
    <main>
        <section class="grid">
            <div class="product-card">
                <div class="product-image">
                    <img src="asset/auricular.jpg" alt="auricular">
                </div>
                <div class="product-details">
                    <h3 class="product-title">Auricular</h3>
                    <p class="product-description">Diseño para un ajuste cómodo y duradero.</p>
                    <div class="product-price-actions">
                        <p class="product-price">$59.99</p>
                        <button class="add-to-cart">Agregar al carrito</button>
                    </div>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="asset/pendrive.jpg" alt="pendrive">
                </div>
                <div class="product-details">
                    <h3 class="product-title">Pendrive</h3>
                    <p class="product-description">Capacidad de 8GB.</p>
                    <div class="product-price-actions">
                        <p class="product-price">$59.99</p>
                        <button class="add-to-cart">Agregar al carrito</button>
                    </div>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="asset/raton.jpg" alt="raton">
                </div>
                <div class="product-details">
                    <h3 class="product-title">Mouse</h3>
                    <p class="product-description">Mouse con bluetooth</p>
                    <div class="product-price-actions">
                        <p class="product-price">$59.99</p>
                        <button class="add-to-cart">Agregar al carrito</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
        
    
    <script src="./carrito.js"></script>
</body>
</html>
