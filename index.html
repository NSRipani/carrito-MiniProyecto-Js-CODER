<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styl.css">
    <title>E-commerce - Infomática</title>
</head>
<body>
    <!-- Encabezado con su logotipo, titulo y botón del carrito -->
    <header class="header-content">
        <div class="logotipo">
            <img src="asset/logo.png" alt="logotipo">
        </div>
        <div class="title">
            <p>Tienda de accesorios informáticos</p>
        </div>
        <div class="ico-card">
            <button id="carro" class="abrir-menu"><i class="bi bi-cart3"></i></button>
            <span class="utility-name transition-soft d-none  d-md-block">Mi carrito</span>
            <span id="cart-count">0</span>
        </div>
        <nav class="nav" id="nav">
            
            <!-- Botón para el cierre del panel del carrito -->
            <button class="cerrar-menu" id="close"><i class="bi bi-x-circle"></i> Cerrar panel</button>
            <h3>Productos de carrito</h3>

            <!-- tabla para mostrar los productos agregado al carrito -->
            <table class="tabla-prod">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Total</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Los productos se agregarán aquí dinámicamente -->
                </tbody>
            </table>
            <button id="vaciar-carrito">VACIAR CARRITO</button>
            
            <!-- Formulario para el 'comprador' -->
            <form class="form"> 
                <label id="label-nom" for="nombre">Nombre:</label> 
                <input type="text" id="nombre" name="nombre" required>
                <label id="label-apel" for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
                <button id="btn-compra"type="submit">Finalizar compra</button>    
            </form>
        </nav>
    </header>

    <!-- Bloqueo de la zona izquierda del panel del carrito-->
    <div class="bloqueo" id="izq-panel"></div>
    <main>
        
        <!-- Grilla que se muestran las tarjetas de productos-->
        <section class="grid">
            <div class="product-card">
                <div class="product-image">
                    <img src="asset/auricular.jpg" alt="auricular">
                </div>
                <div class="product-details">
                    <h3 class="product-title">Auricular</h3>
                    <p class="product-description">Diseño para un ajuste cómodo y duradero.</p>
                    <div class="product-price-actions">
                        <p class="product-price">$ 5000</p>
                    </div>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="asset/pendrive.jpg" alt="pendrive">
                </div>
                <div class="product-details">
                    <h3 class="product-title">Pendrive</h3>
                    <p class="product-description">Capacidad de 8GB.</p>
                    <div class="product-price-actions">
                        <p class="product-price">$ 2500</p>
                    </div>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="asset/raton.jpg" alt="raton">
                </div>
                <div class="product-details">
                    <h3 class="product-title">Mouse</h3>
                    <p class="product-description">Mouse con bluetooth</p>
                    <div class="product-price-actions">
                        <p class="product-price">$ 1500</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./carrito.js"></script>
</body>
</html>
